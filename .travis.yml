language: fortran

notifications:
  email:
    on_success: change
    on_failure: always

sudo: required

env:
  matrix:
    - TEST=GRAMMIAN_TEST  FC=mpif77 CC=mpicc FFLAGS="-w"
    - TEST=BAFF_COMP_TEST FC=mpif77 CC=mpicc FFLAGS="-w"
    - TEST=BAF_COMP_TEST  FC=mpif77 CC=mpicc FFLAGS="-w"

before_install: 
  - export ROOT_DIR=$(pwd -P)

  # Install MPICH
  - sudo apt-get update -qq
  - sudo apt-get install -y libmpich-dev mpich

  # Set up Nek5000
  - git clone --single-branch -b presolve-fix https://github.com/kent0/Nek5000
  - export SOURCE_ROOT=$ROOT_DIR/Nek5000
  - (cd Nek5000/tools; ./maketools genmap)

script: $ROOT_DIR/tests/test.sh
