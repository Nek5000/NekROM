language: fortran

notifications:
  email:
    on_success: change
    on_failure: always

sudo: required

before_install: 
  - export ROOT_DIR=$(pwd -P)

  # Install MPICH
  - sudo apt-get update -qq
  - sudo apt-get install -y libmpich-dev mpich

  # Set up Nek5000
  - git clone --single-branch -b presolve-fix https://github.com/kent0/Nek5000
  - export SOURCE_ROOT=$ROOT_DIR/Nek5000
  - (cd Nek5000/tools; ./maketools genmap)

before_script:
  - export FC=mpif77
  - export CC=mpicc
  - export FFLAGS="-w -mcmodel=medium"
  - export USR_LFLAGS+="-mcmodel=medium"

script: $ROOT_DIR/tests/test.sh

jobs:
    include:
      - stage: unit
        script: TEST=GRAMMIAN_UNIT    $ROOT_DIR/tests/test.sh
      -
        script: TEST=EIGENVECTOR_UNIT $ROOT_DIR/tests/test.sh
      - stage: compilation
        script: TEST=BAFF_COMP        $ROOT_DIR/tests/test.sh
        script: TEST=BAF_COMP         $ROOT_DIR/tests/test.sh
      - stage: integration
        script: TEST=BAF_INTEG        $ROOT_DIR/tests/test.sh
