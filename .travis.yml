language: fortran

sudo: required

env:
  - FC=mpif77 CC=mpicc

before_install: 
  - export ROOT_DIR=`pwd`

  # Install MPICH
  - sudo apt-get update -qq
  - sudo apt-get install -y libmpich-dev mpich

  # Set up Nek5000
  - git clone https://github.com/Nek5000/Nek5000
  - export SOURCE_ROOT=$ROOT_DIR/Nek5000

script: 
  - $ROOT_DIR/tests/comp-baf-test
  - $ROOT_DIR/tests/comp-bafr-test
  - $ROOT_DIR/tests/bafr-test
